<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalidoFlix - Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="imgs/logo-flix.png" alt="FalidoFlix Logo">
            <h1>FalidoFlix</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Itens em Destaque -->
        <section id="destaque">
            <button class="btn anterior">&lt;</button>
            <div id="destaque-conteudo"></div>
            <button class="btn proximo">&gt;</button>
        </section>

        <!-- Grupo de Cards -->
        <section id="grupo-cards">
            <h2>Grupo de Cards</h2>
            <div class="cards-container" id="cards-container"></div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 FalidoFlix. Todos os Direitos Reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
